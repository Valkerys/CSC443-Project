<!DOCTYPE html>

<head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" href="#">CIRCA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse order-0">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>

                <a class="nav-link" href="#">Add Items</a>

    </div>

<div id="loginSection" class="border border-primary rounded">
    <form>
        <div class="form-group">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" name="username" id="usernameInput" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="text" name="password" id="passwordInput" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
